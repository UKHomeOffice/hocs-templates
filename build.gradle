plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web:2.5.6') {
		exclude(module: 'spring-boot-starter-tomcat')
	}

	implementation 'org.springframework.boot:spring-boot-starter-undertow:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.6'

	implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
	implementation 'org.apache.commons:commons-text:1.9'

	implementation('javax:javaee-api:8.0.1')
	implementation ('org.docx4j:docx4j:6.1.2'){
		exclude group: "org.slf4j", module: "slf4j-log4j12"
	}
	implementation('com.googlecode.jaxb-namespaceprefixmapper-interfaces:JAXBNamespacePrefixMapper:6.1.0')
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
	implementation 'com.sun.xml.bind:jaxb-impl:2.3.5'
	implementation 'org.glassfish.jersey.core:jersey-common:2.35'

	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.5.6'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
	testImplementation('com.github.tomakehurst:wiremock-standalone:2.18.0')
}

jar {
	enabled = false
}

test {
	useJUnitPlatform()
}