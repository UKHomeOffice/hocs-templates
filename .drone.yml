---

kind: pipeline
type: kubernetes
name: build

steps:
- name: build project
  image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
  commands:
  - ./gradlew build
  when:
    event:
      - push

- name: sonar scanner
  image: quay.io/ukhomeofficedigital/sonar-scanner:v3.0.3
  when:
    event:
      - push
  depends_on:
    - build project

- name: build & push
  image: plugins/docker
  settings:
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/hocs-templates
    tags:
      - build_${DRONE_BUILD_NUMBER}
      - ${DRONE_COMMIT_SHA}
      - branch-${DRONE_COMMIT_BRANCH/\//_}
  environment:
    DOCKER_PASSWORD:
      from_secret: QUAY_ROBOT_PASSWORD
    DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
  when:
    event:
      - push
  depends_on:
    - build project

- name: build & push latest
  image: plugins/docker
  settings:
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/hocs-templates
    tags:
      - master
  environment:
    DOCKER_PASSWORD:
      from_secret: QUAY_ROBOT_PASSWORD
    DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
  when:
    branch:
      - master
    event:
      - push
  depends_on:
    - build project

trigger:
  event:
    - push

---

kind: pipeline
type: kubernetes
name: deploy
depends_on:
  - build

steps:
- name: clone kube repo
  image: plugins/git
  commands:
    - git clone https://github.com/UKHomeOffice/kube-hocs-templates.git
  when:
    event:
      - push
      - promote

- name: deploy to cs-dev
  image: quay.io/ukhomeofficedigital/kd:v1.16.0
  commands:
    - cd kube-hocs-templates
    - ./deploy.sh
  environment:
    ENVIRONMENT: cs-dev
    KUBE_TOKEN:
      from_secret: hocs_templates_cs_dev
    KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    VERSION: build_${DRONE_BUILD_NUMBER}
  when:
    branch:
      - master
    event:
      - push
  depends_on:
    - clone kube repo

- name: deploy to wcs-dev
  image: quay.io/ukhomeofficedigital/kd:v1.16.0
  commands:
    - cd kube-hocs-templates
    - ./deploy.sh
  environment:
    ENVIRONMENT: wcs-dev
    KUBE_TOKEN:
      from_secret: hocs_templates_wcs_dev
    KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    VERSION: build_${DRONE_BUILD_NUMBER}
  when:
    branch:
      - master
    event:
      - push
  depends_on:
    - clone kube repo

- name: generate & tag build
  image: quay.io/ukhomeofficedigital/hocs-version-bot:latest
  commands:
    - >
      /app/hocs-deploy
      --dockerRepository=quay.io/ukhomeofficedigital
      --environment=qa
      --registryPassword=$${DOCKER_PASSWORD}
      --registryUser=ukhomeofficedigital+hocs_quay_robot
      --service=${SERVICE}
      --serviceGitToken=$${GITHUB_TOKEN}
      --sourceBuild=$${IMAGE_VERSION}
      --version=$${SEMVER}
      --versionRepo="https://gitlab.digital.homeoffice.gov.uk/hocs/hocs-versions.git"
      --versionRepoServiceToken=$${GITLAB_TOKEN}
  environment:
    DOCKER_PASSWORD:
      from_secret: QUAY_ROBOT_PASSWORD
    GITLAB_TOKEN:
      from_secret: GITLAB_TOKEN
    GITHUB_TOKEN:
      from_secret: GITHUB_TOKEN
  when:
    event:
      - promote
    target:
      - release

- name: deploy to cs-qa
  image: quay.io/ukhomeofficedigital/kd:v1.16.0
  commands:
    - source version.txt
    - echo $VERSION
    - cd kube-hocs-templates
    - ./deploy.sh
  environment:
    ENVIRONMENT: cs-qa
    KUBE_TOKEN:
      from_secret: hocs_templates_cs_qa
    KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
  when:
    event:
      - promote
    target:
      - release
  depends_on:
    - clone kube repo
    - generate & tag build

- name: deploy to wcs-qa
  image: quay.io/ukhomeofficedigital/kd:v1.16.0
  commands:
    - source version.txt
    - echo $VERSION
    - cd kube-hocs-templates
    - ./deploy.sh
  environment:
    ENVIRONMENT: wcs-qa
    KUBE_TOKEN:
      from_secret: hocs_templates_wcs_qa
    KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
  when:
    event:
      - promote
    target:
      - release
  depends_on:
    - clone kube repo
    - generate & tag build

- name: deploy to not prod 
  image: quay.io/ukhomeofficedigital/kd:v1.16.0
  commands:
    - cd kube-hocs-templates
    - ./deploy.sh
  environment:
    ENVIRONMENT: ${DRONE_DEPLOY_TO}
    KUBE_TOKEN:
      from_secret: hocs_templates_${DRONE_DEPLOY_TO/-/_}
    KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
  when:
    event:
      - promote
    target:
      exclude:
        - release
        - cs-prod
        - wcs-prod
  depends_on:
    - clone kube repo

- name: deploy to prod
  image: quay.io/ukhomeofficedigital/kd:v1.16.0
  commands:
    - cd kube-hocs-templates
    - ./deploy.sh
  environment:
    ENVIRONMENT: ${DRONE_DEPLOY_TO}
    KUBE_TOKEN:
      from_secret: hocs_templates_${DRONE_DEPLOY_TO/-/_}
    KUBE_SERVER: https://kube-api-prod.prod.acp.homeoffice.gov.uk
  when:
    event:
      - promote
    target:
      - cs-prod
      - wcs-prod
  depends_on:
    - clone kube repo

